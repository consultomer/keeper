{% extends "users.html" %}
{% block main %}
<div
  role="dialog"
  aria-modal="true"
  class="offcanvas35 offcanvas offcanvas-end show"
  tabindex="-1"
  name="end"
  style="visibility: visible"
>
  <form class="">
    <div class="offcanvas-header">
      <div class="width90 offcanvas-title h5">
        Add New User<button class="btn btn-success float-end" type="submit">
          Submit
        </button>
      </div>
      <button type="button" class="btn-close" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label class="form-label" for="formBasicEmail">First Name</label
            ><input
              name="firstname"
              placeholder="First Name"
              required=""
              type="text"
              id="formBasicEmail"
              class="form-control"
            />
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label class="form-label" for="formBasicPassword">Last Name</label
            ><input
              name="lastname"
              placeholder="Last Name"
              required=""
              type="text"
              id="formBasicPassword"
              class="form-control"
            />
          </div>
        </div>
        <div class="col-md-12">
          <div class="mb-3">
            <label class="form-label" for="formBasicEmail">Email</label
            ><input
              name="email"
              placeholder="Email"
              required=""
              type="email"
              id="formBasicEmail"
              class="form-control"
            />
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label class="form-label" for="formBasicEmail">Designation</label
            ><input
              name="userDesignation"
              placeholder="Designation"
              required=""
              type="text"
              id="formBasicEmail"
              class="form-control"
            />
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label class="form-label" for="formBasicPassword">Status</label
            ><select
              name="status"
              required=""
              class="form-select"
              id="formBasicPassword"
            >
              <option value="">Select</option>
              <option value="Active">Active</option>
              <option value="In-Active">In-Active</option>
            </select>
          </div>
        </div>
        <div class="col-md-12">
          <div class="mb-3">
            <label class="form-label" for="formBasicPassword">Role</label
            ><select
              name="role"
              required=""
              class="form-select"
              id="formBasicPassword"
            >
              <option value="">Select</option>
              <option value="Orgnization Admin">Orgnization Admin</option>
              <option value="User">User</option>
              <option value="Auditor">Auditor</option>
              <option value="Client Admin">Client Admin</option>
              <option value="Asset Auditor">Asset Auditor</option>
            </select>
          </div>
        </div>
        <div class="col-md-12">
          <div class="mb-3">
            <label class="form-label" for="formBasicPassword">Company</label>
            <div class="css-b62m3t-container">

                        font: inherit;
                        min-width: 2px;
                        border: 0px;
                        margin: 0px;

                      aria-hidden="true"
                      focusable="false"
                      class="css-tj5bde-Svg"

                      <path

                class="css-1f43avz-a11yText-A11yText"
              ></span
              ><span
                aria-live="polite"

                  <div class="css-qbdosj-Input" data-value="">
                    <input
                      class=""
                      autocapitalize="none"
                      autocomplete="off"
                      autocorrect="off"
                      id="react-select-3-input"
                      spellcheck="false"
                      tabindex="0"

                        width: 100%;
                        grid-area: 1 / 2;
                        font: inherit;
                        min-width: 2px;
                        border: 0px;
                        margin: 0px;
                        outline: 0px;
                        padding: 0px;
                      "
                    />
                  </div>
                </div>
                <div class="css-1hb7zxy-IndicatorsContainer">
                  <span class="css-1u9des2-indicatorSeparator"></span>
                  <div

                      ></path>
                    </svg>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="mb-3">
            <label class="form-label" for="formBasicPassword">Password</label
            ><input
              name="Password"
              placeholder="Password"
              required=""
              type="password"
              id="formBasicPassword"
              class="form-control"
            />
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
