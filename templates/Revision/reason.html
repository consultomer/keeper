{% extends "base.html" %}
{% block title %}Manage Reasons{% endblock %}
{% block main %}
<div class="container mt-5">

  <!-- Form to add a new reason -->
  <div class="mb-4">
    <h4>Add New Reason</h4>
    <form action="/add_reason" method="POST" id="addReasonForm">
      <div class="input-group mb-3">
        <input type="text" name="reason" class="form-control" placeholder="Enter reason" required />
        <button type="submit" class="btn btn-primary">Add Reason</button>
      </div>
    </form>
  </div>

  <!-- Table to display and manage reasons -->
  <h4>Existing Reasons</h4>
  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>Reason</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for reason in reasons %}
      <tr data-id="{{ reason.reason_id }}">
        <td>{{ loop.index }}</td>
        <td>
          <span class="reason-text">{{ reason.reason }}</span>
          <input type="text" class="form-control reason-edit" style="display:none" value="{{ reason.reason }}" />
        </td>
        <td>
          <button class="btn btn-secondary btn-sm" onclick="toggleEdit(this)">Edit</button>
          <button class="btn btn-success btn-sm" style="display:none" onclick="saveReason(this)">Save</button>
          <button class="btn btn-danger btn-sm" onclick="deleteReason(this)">Delete</button>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

<script>
  // Toggle edit mode
  function toggleEdit(button) {
    const row = button.closest('tr');
    const reasonText = row.querySelector('.reason-text');
    const reasonEdit = row.querySelector('.reason-edit');
    const saveButton = row.querySelector('.btn-success');

    if (reasonEdit.style.display === 'none') {
      reasonEdit.style.display = 'inline';
      reasonText.style.display = 'none';
      saveButton.style.display = 'inline';
      button.textContent = 'Cancel';
    } else {
      reasonEdit.style.display = 'none';
      reasonText.style.display = 'inline';
      saveButton.style.display = 'none';
      button.textContent = 'Edit';
    }
  }

  // Save the edited reason
  function saveReason(button) {
    const row = button.closest('tr');
    const reasonId = row.getAttribute('data-id');
    const newReason = row.querySelector('.reason-edit').value;

    fetch(`/edit_reason/${reasonId}`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'X-CSRFToken': '{{ csrf_token }}'
      },
      body: JSON.stringify({ reason: newReason })
    })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        row.querySelector('.reason-text').textContent = newReason;
        toggleEdit(button.previousElementSibling);  // Switch back to normal view
      } else {
        alert('Error updating reason.');
      }
    })
    .catch(error => console.error('Error:', error));
  }

  // Delete a reason
  function deleteReason(button) {
    const row = button.closest('tr');
    const reasonId = row.getAttribute('data-id');

    if (confirm('Are you sure you want to delete this reason?')) {
      fetch(`/delete_reason/${reasonId}`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': '{{ csrf_token }}'
        }
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          row.remove();
        } else {
          alert('Error deleting reason.');
        }
      })
      .catch(error => console.error('Error:', error));
    }
  }
</script>
{% endblock %}
