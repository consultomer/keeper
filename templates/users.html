{% extends "base.html" %}
{% block title %}User Managment{% endblock %}
{% block main %}
<div class="container-fluid m-t70">
  <div class="row">
    <div class="col-md-12">
      <br />
      <div class="card">
        <div class="card-header">
          <h3 class="card-title"></h3>
          <button type="button" class="btn btn-primary float-end">
            <a href="/form">New User</a>
          </button>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered mb-0 table-centered">
              <thead class="tHead">
                <tr>
                  <th>Sr.No</th>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Email</th>
                  <th>Role</th>
                  <th>Status</th>
                  <th>Created By</th>
                  <th class="text-right">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>Asset</td>
                  <td>Mgr</td>
                  <td>assets</td>
                  <td><strong>Admin</strong></td>
                  <td><span class="badge badge-soft-success">Active</span></td>
                  <td><strong>Test Last</strong></td>
                  <td class="text-center">
                    <button class="btn btn-outline-primary" type="button">
                      <i class="las la-eye font-16"></i>
                    </button>
                    &nbsp;<button class="btn btn-outline-success" type="button">
                      <i class="las la-pen font-16"></i>
                    </button>
                    &nbsp;
                    <button class="btn btn-outline-danger" type="button">
                      <i class="las la-trash-alt font-16"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
