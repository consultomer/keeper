{% extends "base.html" %} {% block title %}Add Customer{% endblock %} {% block
main %}
<div class="container mt-5">
  <div class="card p-4">
    <h3 class="text-center mb-4">Add New Customer</h3>
    <form
      id="customerForm"
      method="POST"
      action=""
      enctype="multipart/form-data"
    >
      <!-- File Upload -->
      <div class="mb-3">
        <label for="file" class="form-label">Upload File (CSV/XLSX):</label>
        <input
          type="file"
          class="form-control"
          id="file"
          name="file"
          accept=".csv, .xlsx"
        />
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <input
          type="submit"
          class="btn btn-primary w-100"
          value="Add Customer"
        />
      </div>
    </form>
  </div>
</div>
{% endblock %}
